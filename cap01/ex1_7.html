<meta charset="UTF-8">
<script>

    const jantar = Number(prompt("Valor do Jantar R$:"))            //lê o valor do jantar
    const garcom = jantar * 0.10;                                   // calcula as variáveis de saídas
    const total = jantar + garcom;
    alert(`Total Garçom R$: ${garcom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`)

</script>
